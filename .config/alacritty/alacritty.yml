# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Iosevka Term
    # Style can be specified to pick a specific face.
    style: Medium

  # The bold font face
  bold:
    family: iosevka Term
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: iosevka Term
    # Style can be specified to pick a specific face.
    style: Italic
  size: 8.6
colors:
  # Default colors
  primary:
    background: '0x252525'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x222222'
    red:     '0xe84f4f'
    green:   '0xb7ce42'
    yellow:  '0xfea63c'
    blue:    '0x66aabb'
    magenta: '0xb7416e'
    cyan:    '0x6d878d'
    white:   '0xdddddd'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xd23d3d'
    green:   '0xbde077'
    yellow:  '0xffe863'
    blue:    '0xaaccbb'
    magenta: '0xe16a98'
    cyan:    '0x42717b'
    white:   '0xcccccc'

  
